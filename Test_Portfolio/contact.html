<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Page</title>
        <link href = "style.css" rel="stylesheet">
        <script defer src ="script.js"></script>
    </head>

<body class = "rainbow">

    <header>
        <nav class = "navbar">
            <div>
                <a class = "nav-link" href = "backend.html">Home</a>
                <a class = "nav-link">About</a>
                <a class = "nav-link" href = "contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class = "center">
        <h1 class = "comic" >Contact Page</h1>
        <p>Please enter your info, and tell me what you thought of my website! :)</p>
    </div>

    <div class="container1">
        <form action="" method ="POST" id = "contact-form">
            <div id="error"></div>
            <div class = "from-content"></div>
                <div class="form-item">
                    <l1 for = "email">Email</l1>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email:">
                    <br><br>
                </div>
                <div class="form-item">
                    <l1 for="country">Country</l1>
                    <select id="country" name="country">
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                <div class ="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something.." cols="30" row="10"></textarea>
                </div>
                <div class="form-item">
                    <p>How was your experience?</p>
                    <div class="radio-inputs">
                      <input type="radio" id="Ok" name="experience" value="Ok">
                      <label for="Ok">Ok</label>
                      <input type="radio" id="Good" name="experience" value="Good">
                      <label for="Good">Good</label>
                      <input type="radio" id="Amazing" name="experience" value="Amazing!">
                      <label for="Amazing!">Amazing!</label>
                    </div>
                </div>
                <div class = "form-item">
                    <br>
                    <button type="submit">Submit</button>
                </div>
      
          
      
        </form>
      </div>

</body>

</html>
